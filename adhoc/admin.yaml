version: "3.6"

volumes:
  raft_shared_data:
    name: raft_shared_data

networks:
  validators:
    name: raft_validators

services:
  admin:
    image: ubuntu:xenial
    networks:
      validators:
    volumes:
      - raft_shared_data:/shared_data
    command: |
      bash -c "rm -f /shared_data/* && ls /shared_data && tail -f /dev/null"
    stop_signal: SIGKILL
